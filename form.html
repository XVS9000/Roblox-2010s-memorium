<!DOCTYPE html PUBLIC>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>The Roblox Memoriam</title>
        <link href="css/roadblocks.css" rel="stylesheet" type="text/css"/>
        <script>
            function move_in(img_name,img_src) {
                document[img_name].src=img_src;
            }

            function move_out(img_name,img_src) {
                document[img_name].src=img_src;
            }
            function validateForm() {
                let x = document.forms["myForm"]["fname"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
            }
        </script>
    </head>

    <body>
        <img src="images/rainy-day.gif"   class="animated-gif" alt="gif-of-rain">
            <div id="main-stuff">
                 <div id="header">
                    <h1>The Great Form</h1>
                </div>
                <div id="text-container">
                    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                    Name: <input type="text" name="fname"> <br>
                    Pronouns:  <input type="text" name="fpronouns"> <br>
                    Favorite Roblox game:  <input type="text" name="fgame"> <br>
                    Contribution to the eulogy:  <input type="text" name="geulogy"> <br>
                    <input type="submit" id="submit" name="submission">
                    </form>
                </div>
                <a class="button" href="index.html" OnMouseOver="move_in('image1','images/returnbutton1.png')" OnMouseOut="move_out('image1','images/returnbutton2.png')"><img src="images/returnbutton1.png" width= "150px" height="100px" alt="Move your mouse over here!" name="image1">
            </div>
        
    </body>
</html>
